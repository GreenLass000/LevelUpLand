    <title>Registro</title>
</head>
<body>
<div class="grid-container">
    <header class="grid-item">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul id="menu">
            <li class="menu-item current"><a href="../index.html">Inicio</a></li>

        </ul>
    </header>
    <div class="grid-item content">
        <form action="registro.html" method="post" class="register">
            <h4>Formulario de Registro</h4>
            <input type="text" name="name" id="name" placeholder="Nombre" required>
            <input type="text" name="surname" id="surname" placeholder="Apellidos" required>
            <input type="text" name="username" id="username" placeholder="Nombre de Usuario" required>
            <input type="password" name="username" id="pass" placeholder="Contraseña" required>
            <input type="password" name="username" id="confirmPass" placeholder="Confirmar Contraseña" required>
            <input type="email" name="email" id="email" placeholder="Correo Electrónico" required>
            <input type="email" name="email" id="confirmEmail" placeholder="Confirmar Correo Electrónico" required>
            <input type="submit" value="Registrarse" id="reg">
        </form>
    </div>
</div>
